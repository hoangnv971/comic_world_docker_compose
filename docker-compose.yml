version: '3.9'

networks: 
    comic_world:

services:
    nginx:
        image: nginx:latest
        container_name: nginx
        ports:
            - "80:80"
        volumes:
            - ./src:/var/www/html
            - ./docker/nginx/log/:/var/log/nginx/
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - php
        networks:
            - comic_world

    mysql:
        image: mysql:5.7.22
        container_name: mysql
        ports: 
            - "3306:3306"
        volumes: 
            - ./docker/mysql:/var/lib/mysql
        environment:
            MYSQL_DATABASE: homestead
            MYSQL_USER: homestead
            MYSQL_PASSWORD: secret
            MYSQL_ROOT_PASSWORD: root
        networks:
            - comic_world

    phpmyadmin:
        image: phpmyadmin
        container_name: phpmyadmin
        restart: always
        ports:
            - 8080:80
        environment:
            - PMA_ARBITRARY=1
        networks:
            - comic_world

    php:
        build:
            context: ./
            dockerfile: ./docker/php/Dockerfile
        container_name: php
        ports: 
            - "9000:9000"
        volumes:
            - ./src:/var/www/html
            - ./docker/php/config/custom.ini:/usr/local/etc/php/conf.d/custom.ini
        networks:
            - comic_world